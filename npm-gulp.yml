name: NodeJS with Gulp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        gulp

        gulp test
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/ 1 # Adjust the path as necessary
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: build/  # Adjust the path as necessary

    - name: Upload logs
      uses: actions/upload-artifact@v4
      with:
        name: logs
        path: logs/ # Adjust the path as necessary

    - name: Upload Node.js version
      run: echo "Node.js version: $(node -v)" > node-version.txt
      uses: actions/upload-artifact@v4
      with:
        name: node-version
        path: node-version.txt

    - name: Notify on success
      if: success()
      run: echo "Build and tests completed successfully."
    - name: Notify on failure
      if: failure()
      run: echo "Build or tests failed. Please check the logs for details."
    - name: Post build cleanup
      if: always()
      run: |
        echo "Cleaning up build artifacts..."
        rm -rf build/
        rm -rf coverage/
        rm -rf logs/
        echo "Cleanup completed."
    - name: Cache Node.js modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-


          - name: Cache Gulp
            uses: actions/cache@v4
            with:
              path: ~/.gulp
              key: ${{ runner.os }}-gulp-${{ hashFiles('**/gulpfile.js') }}
              restore-keys: |
                ${{ runner.os }}-gulp-

